<!DOCTYPE html>
<html>
<head>
    <title>To-Do List Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            font-weight: 700px;
            background-color: rgb(8, 73, 131);
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(19, 82, 155);
            justify-content: center;
            background-image: url(Yellow\ Simple\ Midnight\ Study\ Playlist\ Cover.png);
            background-size: cover; 
            background-repeat: no-repeat;
        }

        input[type="text"] {
            width: 350px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgb(200, 219, 248);
        }

        h1:hover{
            color: rgb(216, 198, 98);
        }
        
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        
        .task-list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-list li input[type="checkbox"] {
            margin-right: 10px;
        }
        
        .task-list li span {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a task...">
        <ul class="task-list" id="taskList"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        taskInput.addEventListener('keyup', function(event) {
            if (event.keyCode === 13 && taskInput.value.trim() !== '') {
                addTask(taskInput.value);
                taskInput.value = '';
            }
        });

        function addTask(taskText) {
            const li = document.createElement('li');
            li.innerHTML = `
                <input type="checkbox">
                <span>${taskText}</span>
                <button onclick="removeTask(this)">Delete</button>
            `;
            taskList.appendChild(li);
        }

        function removeTask(button) {
            const li = button.parentElement;
            taskList.removeChild(li);
        }
    </script>
</body>
</html>
